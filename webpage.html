<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage on a cube</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
<!-- Creates -->
<a-scene background="color: #ECECEC">
    <!-- Create an empty iframe -->
    <a-assets>
        <img id="webpage" src="test-page.jpg"/>
    </a-assets>

    <a-box position="-1 0.5 -6" rotation="0 45 0" shadow ></a-box>
    <a-box position="-1 0.5 -3" rotation="0 45 0" shadow material="src: #webpage"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="8" color="#7BC8A4" shadow></a-plane>
</a-scene>

</body>
</html>
