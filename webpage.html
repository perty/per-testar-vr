<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image on a cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #myEmbeddedScene {
            width: 100%;
            height: 200px;
            border: solid;
        }

        #webpage {
            position: absolute;
            z-index: -1;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="webpage">
    <iframe src="test-page.html" width="100%"></iframe>
</div>
<div id="myEmbeddedScene">
    <a-scene embedded>
        <a-assets>
            <img id="image" src="test-page.jpg"/>
        </a-assets>
        <a-box position="-1 0.5 -6" rotation="0 45 0" shadow></a-box>
        <a-box position="-1 0.5 -3" rotation="0 45 0" shadow material="src: #image"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="8" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</div>
</body>
</html>
